

# Inserts a blank line between shell prompts
add_newline = true

# Shows the username
# [username]
# style_user = "white bold"
# show_always = false


[sudo]
disabled = false


# Nerd font symbols
# https://starship.rs/presets/nerd-font.html

[aws]
symbol = "󰸏 "

[azure]
symbol = "󰠅 "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " 󰌾"

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '

[docker_context]
symbol = " "
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[elixir]
symbol = " "

[elm]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
symbol = "󱇶 "
# symbol = "☁ "
format = 'on [$symbol$active]($style) '

[git_branch]
symbol = " "

[git_status]
untracked = '[ $count](bold yellow) '
staged = '[ $count](bold green) '
stashed = "[ ](cyan) "
deleted = '[ $count](bold red) '
modified = '[ $count](bold blue) '
behind = '[ ](bold purple) '
ahead = '[ ](bold purple) '
format = '([$all_status$ahead_behind]($style))'

